<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My Web</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale = 1">
		<link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
			body {background-color: lightgray; font-family: "Lato", sans-serif}
			.mySlides{display: none;}
		</style>
	</head>

	<body>
	<!--=============================================Toolbar=============================================-->
		<div class="w3-top">
			<div class="w3-bar w3-black w3-card">
				<a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="far fa-bars"></i></a>
				<a href="#" class="w3-bar-item w3-button w3-padding-large">HOME</a>
			</div>
		</div>

	<!--=============================================Imagines=============================================-->
		<div class="w3-content" style="max-width: 2000px; margin-top: 46px">
			<div class="mySlides w3-display-container w3-center">
				<img src="Wallpaper/study.jpg" style="width: 100%">
				<div class="w3-display-bottommiddle w3-container w3-text-white w3-padding-32 w3-hide-small">
					<h3>STUDY HARD</h3>
				</div>
			</div>
			<div class="mySlides w3-display-container w3-center">
				<img src="Wallpaper/entertainment.png" style="width: 100%">
				<div class="w3-display-bottommiddle w3-container w3-text-white w3-padding-32 w3-hide-small">
					<h3>ENTERTAINMENT</h3>
				</div>
			</div>
		</div>

	<!--=============================================Study=============================================-->
		<div>
			
		</div>	

	<!--=============================================Javacript=============================================-->
		<script>
			var myIndex = 0;
			carousel();
			function carousel()
			{
				var x = document.getElementsByClassName("mySlides");
				for (var i = 0; i < x.length; i++) 
				{
					x[i].style.display = "none";
				}
				myIndex++;
				if (myIndex > x.length)
					myIndex = 1
				x[myIndex-1].style.display = "block";
				setTimeout(carousel,4000);
			}
		</script>
	</body>
</html>
